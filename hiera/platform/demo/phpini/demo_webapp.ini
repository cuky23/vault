short_open_tag = On
expose_php = Off
post_max_size = 200M
upload_max_filesize = 200M
allow_url_fopen = On
session.cookie_httponly = 0
session.cookie_secure = 0
session.cookie_path = "/"
session.cookie_lifetime = 0
date.timezone = Europe/London
display_errors = Off
sendmail_path = "/usr/sbin/sendmail -t -i -O DeliveryMode=b"
max_execution_time = 600
max_input_vars = 2000
memory_limit = 256M
